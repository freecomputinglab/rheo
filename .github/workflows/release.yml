name: Release

on:
  pull_request:
    branches: [main]
    types: [labeled,closed]

permissions:
  contents: write
  pull-requests: read

jobs:
  build-artifacts:
    if: github.event.pull_request.merged == true && contains(github.event.pull_request.labels.*.name, 'release')

    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
          - target: x86_64-apple-darwin
            os: macos-latest
          - target: aarch64-apple-darwin
            os: macos-latest
          - target: x86_64-pc-windows-msvc
            os: windows-latest
          - target: aarch64-pc-windows-msvc
            os: windows-latest

    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain for target
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build
        run: cargo build --release --verbose

      - name: Upload Release Asset
        uses: svenstaro/upload-release-action@v2
        with:
          file: target/release/*
          asset_name: rheo-${{ matrix.os }}
          tag: ${{ github.ref }}
          overwrite: true
          github_token: ${{ secrets.GITHUB_TOKEN }}

  publish-crate:
    if: github.event.pull_request.merged == true && contains(github.event.pull_request.labels.*.name, 'release')
    needs: build-artifacts
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Check version has been bumped
        run: |
          # Extract version from Cargo.toml
          VERSION=$(grep '^version = ' Cargo.toml | head -1 | sed 's/version = "\(.*\)"/\1/')
          echo "Current Cargo.toml version: $VERSION"

          # Check if version exists on crates.io
          if cargo search rheo --limit 1 | grep -q "rheo = \"$VERSION\""; then
            echo "Error: Version $VERSION already exists on crates.io"
            echo "Please bump the version in Cargo.toml before releasing"
            exit 1
          fi

          echo "Version check passed: $VERSION is new"

      - name: Publish to crates.io
        run: cargo publish --token ${{ secrets.CRATES_IO_TOKEN }}
